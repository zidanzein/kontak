    <script>
        function validasiForm() {
            var nama = document.getElementById('namatim').value;
            var nomorHp = document.getElementById('nohp').value;
            var foto = document.getElementById('foto').files[0]; 

            if (nama == "" || !/^[a-zA-Z\s]+$/.test(nama)) {
                alert("Nama Nama Hanya Boleh Berisi Huruf Tidak Boleh Ada Angka.");
                return false;
            }

            if (nomorHp.length > 11) {
                alert("Nomor HP Maksimal 11 Karakter.");
                return false;
            }

            if (!/^\d+$/.test(nomorHp)) {
                alert("Nomor HP Hanya Boleh Berisi Angka.");
                return false;
            }

            if (foto && foto.size > 2 * 1024 * 1024) {
                alert("Ukuran File Terlalu Besar, Maksimal 2 MB.");
                return false;
            }

            return true;
        }
    </script>
